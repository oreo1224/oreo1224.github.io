<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>店舗・POS QRジェネレータ</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      padding: 16px;
      max-width: 640px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input[type=number] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #qwrap {
      margin-top: 24px;
      text-align: center;
      display: none;
    }
    #qrcodeImg {
      width: 50%;
      height: auto;
      max-width: 200px;
      border: 1px solid #ddd;
      background: white;
    }
    .controls {
      margin-top: 12px;
    }
    a button {
      width: 100%;
    }
    small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1 style="font-size:1.5em; text-align:center">店舗・POS QRジェネレータ</h1>

  <form id="form" onsubmit="return false;">
    <label for="tenpo">店舗番号</label>
    <input id="tenpo" type="number" inputmode="numeric" step="1" pattern="\d*" placeholder="例: 7" maxlength="4"/>

    <label for="pos">POS番号</label>
    <input id="pos" type="number" inputmode="numeric" step="1" pattern="\d*" placeholder="例: 999999" maxlength="6"/>

    <div style="margin-top:10px"><small>店舗POS共に0埋めは必要ありません</small></div>

    <div style="margin-top:16px; text-align:center">
      <button id="generateBtn" type="button" style="width:100%">QRコードを生成</button>
    </div>
  </form>

  <div id="qwrap">
    <div id="qbox">
      <img id="qrcodeImg" alt="QRコード" src="" />
    </div>
    <div class="controls">
      <a id="downloadLink" href="#" download="shop_pos_qr.png">
        <button id="downloadBtn" type="button">QRをダウンロード</button>
      </a>
    </div>
    <div style="margin-top:8px;"><small id="payloadPreview"></small></div>
  </div>

  <script>
    let $tenpo = '';
    let $pos = '';

    const tenpoInput = document.getElementById('tenpo');
    const posInput = document.getElementById('pos');
    const qImg = document.getElementById('qrcodeImg');
    const downloadLink = document.getElementById('downloadLink');
    const payloadPreview = document.getElementById('payloadPreview');
    const qwrap = document.getElementById('qwrap');
    const generateBtn = document.getElementById('generateBtn');

    const QR_SIZE = 400;

    function buildPayload(){
      return `shop=${$tenpo}&pos=${$pos}`;
    }

    function updateQR(){
      const payload = buildPayload();
      payloadPreview.textContent = `\"${payload}\"`;

      const url = `https://api.qrserver.com/v1/create-qr-code/?size=${QR_SIZE}x${QR_SIZE}&data=${encodeURIComponent(payload)}`;
      qImg.src = url;
      downloadLink.href = url;
      qwrap.style.display = 'block';
    }

    generateBtn.addEventListener('click', ()=>{
      $tenpo = tenpoInput.value;
      $pos = posInput.value;
      updateQR();
    });

    // クエリ文字列からパラメータを読み取り
    window.addEventListener('DOMContentLoaded', ()=>{
      const params = new URLSearchParams(window.location.search);
      const shopParam = params.get('shop');
      const posParam = params.get('pos');
      if(shopParam){
        tenpoInput.value = shopParam;
        $tenpo = shopParam;
      }
      if(posParam){
        posInput.value = posParam;
        $pos = posParam;
      }
      if(shopParam || posParam){
        updateQR();
      }
    });
  </script>
</body>
</html>
