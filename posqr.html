<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>店舗・POS QRジェネレータ</title>
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; padding:24px; max-width:640px; margin:0 auto}
    label{display:block; margin-top:12px; font-weight:600}
    input[type=number]{width:100%; padding:10px; font-size:16px; box-sizing:border-box}
    .row{display:flex; gap:12px}
    #qwrap{margin-top:24px; text-align:center}
    #qrcodeImg{width:240px; height:240px; border:1px solid #ddd; background:white}
    .controls{margin-top:8px}
    button{padding:8px 12px; font-size:14px}
    small{color:#666}
  </style>
</head>
<body>
  <h1>店舗・POS QRジェネレータ</h1>

  <form id="form" onsubmit="return false;">
    <label for="tenpo">店舗番号（上段）</label>
    <input id="tenpo" type="number" inputmode="numeric" step="1" pattern="\d*" placeholder="例: 123" />

    <label for="pos">POS番号（下段）</label>
    <input id="pos" type="number" inputmode="numeric" step="1" pattern="\d*" placeholder="例: 456" />

    <div style="margin-top:10px"><small>※ 両方とも数値のみ入力できます。</small></div>
  </form>

  <div id="qwrap">
    <div id="qbox">
      <img id="qrcodeImg" alt="QRコード" src="" />
    </div>
    <div class="controls">
      <a id="downloadLink" href="#" download="shop_pos_qr.png"><button id="downloadBtn" type="button">QRをダウンロード</button></a>
    </div>
    <div style="margin-top:8px;"><small id="payloadPreview"></small></div>
  </div>

  <script>
    // ユーザーが指定した変数名に合わせて $tenpo, $pos を使います
    let $tenpo = '';
    let $pos = '';

    const tenpoInput = document.getElementById('tenpo');
    const posInput = document.getElementById('pos');
    const qImg = document.getElementById('qrcodeImg');
    const downloadLink = document.getElementById('downloadLink');
    const payloadPreview = document.getElementById('payloadPreview');

    // QR画像サイズ（px）
    const QR_SIZE = 400;

    function buildPayload(){
      // 空の場合は空文字列のまま組み立てる
      return `shop=${$tenpo}&pos=${$pos}`;
    }

    function updateQR(){
      const payload = buildPayload();
      payloadPreview.textContent = `QR内容: "${payload}"`;

      // Google Charts API を使って簡単にQRを生成（外部ライブラリ不要）
      // URL に入れるので必ずエンコードする
      const url = `https://chart.googleapis.com/chart?cht=qr&chs=${QR_SIZE}x${QR_SIZE}&chl=${encodeURIComponent(payload)}&chld=L|1`;
      qImg.src = url;
      downloadLink.href = url;
    }

    // 入力イベント
    tenpoInput.addEventListener('input', (e)=>{
      // type=number でも value は文字列なのでそのまま保持
      // ここでは変数名に $ を含めた形で保持します
      $tenpo = e.target.value;
      updateQR();
    });
    posInput.addEventListener('input', (e)=>{
      $pos = e.target.value;
      updateQR();
    });

    // 初期表示
    $tenpo = tenpoInput.value || '';
    $pos = posInput.value || '';
    updateQR();
  </script>
</body>
</html>
