<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <title>Bookoff KR商品検索</title>
</head>
<body>
    <h1>KRコミックスのJANコード下5桁を入力するとBookoffオンラインでの販売価格を表示します</h1>

    <script src="main.js"></script>

</html>
