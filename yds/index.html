<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JANコード検索 - ヤマダ電機</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
    }
    input, button {
      font-size: 1.2rem;
      width: 100%;
      padding: 0.6rem;
      box-sizing: border-box;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
      word-break: break-all;
    }
    th {
      background: #f5f5f5;
    }
    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        padding: 0.5rem;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.4rem;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <h2>JANコード検索</h2>
  <input id="input" type="number" maxlength="13" placeholder="13桁のJANコードを入力" autofocus />
  <button id="clearBtn" type="button">検索結果をクリア</button>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>JANコード</th>
        <th>抽出値（10桁）</th>
        <th>検索タイトル</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    const apiKey = "AIzaSyC1a7pehqvvgiJcSu6duiGLqE9FOOfXuLU";
    const cx = "20f6921baf1ba4dbb";
    const input = document.getElementById("input");
    const resultsBody = document.getElementById("resultsBody");
    const clearBtn = document.getElementById("clearBtn");

    input.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const value = input.value.trim();
        if (!/^\d{13}$/.test(value)) {
          alert("13桁の数字を入力してください");
          return;
        }

        const query = `in:yamada-denkiweb.com ${value}`;
        const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;
        input.value = "";

        try {
          const res = await fetch(url);
          const data = await res.json();
          if (data.items && data.items.length > 0) {
            const first = data.items[0];
            const link = first.link;
            const title = first.title;

            // 10桁 or 9桁の数値部分を抽出
            let extracted = null;
            const match = link.match(/\.com\/(\d{9,10})\//);
            if (match) {
              extracted = match[1].padStart(10, '0');
            } else {
              extracted = "（未抽出）";
            }

            const row = document.createElement("tr");

            row.innerHTML = `
              <td data-label="JANコード">${value}</td>
              <td data-label="抽出値">${extracted}</td>
              <td data-label="検索タイトル"><a href="${link}" target="_blank">${title}</a></td>
            `;
            resultsBody.prepend(row);
          } else {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td data-label="JANコード">${value}</td>
              <td data-label="抽出値">該当なし</td>
              <td data-label="検索タイトル">検索結果なし</td>
            `;
            resultsBody.prepend(row);
          }
        } catch (err) {
          console.error(err);
          alert("エラーが発生しました。APIキーや接続を確認してください。");
        }
      }
    });

    clearBtn.addEventListener("click", () => {
      resultsBody.innerHTML = "";
    });
  </script>
</body>
</html>
