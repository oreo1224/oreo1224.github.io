<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JANコード検索 - ヤマダ電機</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
    }
    input {
      font-size: 1.2rem;
      width: 100%;
      padding: 0.6rem;
      box-sizing: border-box;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
      word-break: break-all;
    }
    th {
      background: #f5f5f5;
    }
    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        padding: 0.5rem;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.4rem;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <h2>JANコード検索</h2>
  <input id="input" type="text" maxlength="13" placeholder="13桁のJANコードを入力" autofocus />
  
  <button id="clearButton">検索結果をクリア</button>
  
  <table id="resultsTable">
