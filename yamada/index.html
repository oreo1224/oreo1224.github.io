<!DOCTYPE html>
<html>
<head>
<title>山田電機商品検索</title>
</head>
<body>
  <h1>山田電機商品詳細へのリンク</h1>
  <p>JANコードを入力してください:</p>
  <input type="text" id="janCode" placeholder="JANコード (13桁)">
  <button onclick="createLink()">リンク作成</button>
  <a id="productLink" href="#" target="_blank">商品詳細ページ</a>

  <script>
    function createLink() {
      const janCode = document.getElementById("janCode").value;
      if (!janCode || !janCode.match(/^\d{13}$/)) {
        alert("無効なJANコードです。13桁の数字を入力してください。");
        return;
      }
      const searchUrl = `https://www.yamada-denkiweb.com/search/${janCode}/?category=all&searchbox=1`;
      document.getElementById("productLink").href = searchUrl;
      document.getElementById("productLink").textContent = "山田電機検索結果";
    }
  </script>
</body>
</html>
