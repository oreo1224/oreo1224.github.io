<!DOCTYPE html>
<html>
<link rel="icon" href="../kr/favicon.ico">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="manifest" href="manifest.json">
<script>
    if ("ServiceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(registration => {
            console.log("ServiceWorker registration successful.");
        }).catch(err => {
            console.log("ServiceWorker registration failed.");
        });
    }
</script>
<meta name="viewport" content="width=device-width">
<head>
    <title>Bookoff 商品検索 PWA ver.</title>
</head>
<body>
    <h1>Bookoff 商品検索 PWA ver.</h1>
    <input autofocus type="number" id="searchInput" placeholder="Aの数値を入力" maxlength="13" >
    <button id="searchButton">検索</button>
    <div id="results"></div>
    <canvas id="scanner"></canvas>
    <p>QRQRの共有メニューから利用が便利です。</p>
</body>
</html>
